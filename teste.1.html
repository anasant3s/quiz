<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual Famoso Você Seria?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
        }
        h1 {
            color: #221414;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            padding: 7px;
            margin: 7px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 7px 10px;
            background-color: #3431e4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #1d6097;
        }
        #resultado img {
            max-width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Qual Famoso Você Seria?</h1>
    <div class="container">
        <form id="famosoForm">
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            <input type="number" id="numero" placeholder="Digite um numero " required>
            <input type="number" id="idade" placeholder="Digite sua idade" required>
            <button type="button" onclick="mostrarFamoso()">Descobrir</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        function mostrarFamoso() {
            const nome = document.getElementById('nome').value;
            const numero = document.getElementById('numero').value;
            const idade = document.getElementById('idade').value;

            if (nome && numero && idade) {
                // Lista de famosos e suas imagens
                const famosos = [
                    { nome: 'Neymar', imagem: 'https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Neymar_WC2022.jpg/800px-Neymar_WC2022.jpg' },
                    { nome: 'Anitta', imagem: 'https://upload.wikimedia.org/wikipedia/commons/a/a3/Anitta_2021.jpg' },
                    { nome: 'Paulo Coelho', imagem: 'https://upload.wikimedia.org/wikipedia/commons/4/42/Paulo_Coelho_2018.jpg' },
                    { nome: 'Larissa Manoela', imagem: 'https://upload.wikimedia.org/wikipedia/commons/9/91/Larissa_Manoela_2018.jpg' },
                    { nome: 'Ivete Sangalo', imagem: 'https://upload.wikimedia.org/wikipedia/commons/0/0e/Ivete_Sangalo_2019.jpg' },
                    { nome: 'Luan Santana', imagem: 'https://upload.wikimedia.org/wikipedia/commons/1/1a/Luan_Santana_-_2019.jpg' }
                ];

                // Escolher aleatoriamente um famoso
                const famosoAleatorio = famosos[Math.floor(Math.random() * famosos.length)];

                document.getElementById('resultado').innerHTML = `
                    <h2>${nome}, você seria ${famosoAleatorio.nome}!</h2>
                    <img src="${famosoAleatorio.imagem}" alt="${famosoAleatorio.nome}">
                `;
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }
    </script>
</body>
</html>
